<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <script src="https://kit.fontawesome.com/c2236cfcc3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body style="background-color: rgb(245, 245, 245);">
    
    <div class="container-md">
        <div class="border rounded bg-white m-5">
            <div class="border-bottom px-3">
                <h1 class="m-2">Payment form example</h1>
            </div>
    
            <div class="p-3">
              <div class="col-md-12">
                <div class="alert alert-danger" role="alert">
                      Some fields are missing.
                </div>
            </div>
    
            <form class="row g-3">
    
                    <div class="col-md-4">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="number" inputmode="numeric" maxlength="19" placeholder="XXXX XXXX XXXX XXXX" class="form-control" id="cardNumber">
                    </div>
                    <div class="col-md-4">
                    <label for="cvc" class="form-label">CVC</label>
                    <input type="password" class="form-control" id="cvc" placeholder="XXX">
                    </div>
                    <div class="col-md-4">
                        <label for="amount" class="form-label"><i class="fa-sharp fa-solid fa-dollar-sign"></i> Amount</label>
                        <input type="number" class="form-control" id="amount" placeholder="Amount">
                    </div>

                    <div class="col-md-6">
                      <label for="firstName" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                    <div class="col-md-6">
                      <label for="lastName" class="form-label">Last name</label>
                      <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>


                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                      <label for="inputState" class="form-label">State</label>
                      <select id="inputState" class="form-select">
                        <option selected>Pick a state</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
    
                    <div class="col-md-6">
                    <p> We accept:</p>
                      <div style="height: 35px; width: 170px; border-radius: 5px; padding: 5px; background-color: gray; color: white; " role="group" aria-label="Basic example">
                        <input type="radio" name="paymentMethod" value="1"> <i class="fa-brands fa-cc-mastercard"></i>
                        <input type="radio" name="paymentMethod" value="2"> <i class="fa-brands fa-cc-visa"></i>
                        <input type="radio" name="paymentMethod" value="3"> <i class="fa-brands fa-cc-paypal"></i>
                        <input type="radio" name="paymentMethod" value="4"> <i class="fa-brands fa-cc-diners-club"></i>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <p>Message</p>
                      <textarea class="form-control" id="message" placeholder="Your message here"></textarea>
                      <p class="text-secondary">Add any notes here.</p>
                    </div>
                
            </div>

                <div>
                    <div class="col-12 d-flex justify-content-end border-top p-3">
                        <button type="close" class="btn btn-secondary">Close</button>  
                        <button type="submit" class="btn btn-primary ms-2">Send</button>
                    </div>
                </div>
              </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
